<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form id="signup-form">
            <input type="email" id="email" placeholder="Email Address" required>
            <button type="submit">Submit</button>
        </form>
        <div id="code-container" style="display: none; flex-direction: column;">
            <input type="text" id="code" placeholder="Enter Code" required>
            <button id="verify-code">Verify Code</button>
        </div>
        <div id="password-container" style="display: none; flex-direction: column;">
            <input type="password" id="password" placeholder="Enter Password" required>
            <button id="set-password">Set Password</button>
        </div>
    </div>
    <script src="signup.js"></script>
</body>
</html>
